<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lymahuaa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filler"></div>
    <div class="status loading" id="statusprovider">
        <div class="indicator onboarding" id="indicator"></div>
        <p class="statustext" id="statustext">Checking Status...</p>
    </div>
    <div class="showcustom cosstate hidden" id="showcustom">
        <div class="customdescript hidden" id="cos1">custom data</div>
        <div class="customdescript hidden" id="cos2">客制内容</div>
    </div>
    <div class="fixed" id="bottominfo">
        <p class="info" id="info">2024 Lymahuaa</p>
        <div class="info hidden" id="recheck" onclick="refresh()">Check again</div>
    </div>
    <div class="newuxprovider" id="newuxprovider">
        <div class="portux deactivatedux" id="portux"></div>
        <div class="portuxstill deactivateduxstill" id="portuxstill"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
